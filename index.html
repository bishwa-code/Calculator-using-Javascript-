<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/graphicloads/flat-finance/48/calculator-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div>
                <input type="text" name="text" id="display-box">
            </div>
            <div>
                <input type="button" value="AC" onclick="displayBox.value = ''">
                <input type="button" value="DE" onclick="displayBox.value = displayBox.value.slice(0, -1)">
                <input type="button" value="/" onclick="displayBox.value += '/'">
                <input type="button" value="." onclick="displayBox.value += '.'">
            </div>
            <div>
                <input type="button" value="7" onclick="displayBox.value += '7'">
                <input type="button" value="8" onclick="displayBox.value += '8'">
                <input type="button" value="9" onclick="displayBox.value += '9'">
                <input type="button" value="*" onclick="displayBox.value += '*'">
            </div>
            <div>
                <input type="button" value="4" onclick="displayBox.value += '4'">
                <input type="button" value="5" onclick="displayBox.value += '5'">
                <input type="button" value="6" onclick="displayBox.value += '6'">
                <input type="button" value="-" onclick="displayBox.value += '-'">
            </div>
            <div>
                <input type="button" value="1" onclick="displayBox.value += '1'">
                <input type="button" value="2" onclick="displayBox.value += '2'">
                <input type="button" value="3" onclick="displayBox.value += '3'">
                <input type="button" value="=" onclick="check()">
            </div>
            <div>
                <input type="button" value="00" onclick="displayBox.value += '00'">
                <input type="button" value="0" onclick="displayBox.value += '0'">
                <input type="button" value="+" onclick="displayBox.value += '+'">
            </div>
        </div>
        <div class="icon">
            <span>Calculator</span>
            <i class="fa-solid fa-calculator"></i>
            <p>Made with <i class="fa-solid fa-heart"></i> | Bishal Kushwaha </p>
        </div>
    </div>

    <script>
        let displayBox = document.querySelector("#display-box");

        function check() {
            displayBox.value = eval(displayBox.value);
        }
    </script>
</body>

</html>
